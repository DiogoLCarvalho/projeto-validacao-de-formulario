<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <title>Validação de Formulário</title>
</head>

<body>
    <section id="contact">
        <h1 id="contact__title">Contate-Nos</h1>
        <picture>
            <source media="(max-width: 799px)" srcset="img/icon300.png">
            <source media="(max-width: 1300px)" srcset="img/icon500.png">
            <img src="img/icon.png" id="contact__icon" alt="https://iconscout.com/illustration/about-us-2061897">
        </picture>
    </section>

    <main id="formulario__page">
        <h1>Formulário</h1>

        <div id="FirstName">
            <span class="form__label"><span class="asterisk">*</span>Primeiro nome</span>
            <input type="text" name="FirstName" class="form__input">
        </div>

        <div id="LastName">
            <span class="form__label">Último nome</span>
            <input type="text" name="LastName" class="form__input">
        </div>

        <div>
            <span class="form__label"><span class="asterisk">*</span>Senha</span>
            <input type="password" name="password" class="form__input">
        </div>

        <div>
            <span class="form__label"><span class="asterisk">*</span>Confirmar Senha</span>
            <input type="password" name="ConfirmPassword" class="form__input">
        </div>
        
        <div id="form__select">
            <span class="form__label">Gênero</span>
            <div id="select">
                <select>
                    <option value=""> </option>
                    <option value="Masculino">Masculino </option>
                    <option value="Feminino">Feminino </option>
                    <option value="Ninformar">Não informar </option>
                </select>
            </div>
        </div>

        <div>
            <span class="form__label"><span class="asterisk">*</span>Email</span>
            <input type="email" name="Email" class="form__input"  placeholder="exemplo@gmail.com">
        </div>

        <div>
            <span class="form__label">Telefone</span>
            <input type="tel" name="number" class="form__input"  placeholder="4002-8922">
        </div>

        <div id="form__textarea">
            <span class="form__label">Escreva alguma mensagem</span>
            <textarea name="mensage" cols="30" rows="10" id="textarea" placeholder="Escreve algo aqui..."></textarea>
        </div>

        <div id="form__check">
            <label>
                <input type="checkbox" name="checkbox" id="checkbox">
                <span class="checkmark"></span>
            </label>

            <label for="checkbox" class="form__label"><span class="asterisk">*</span>Aceito os termos e condições</label>
        </div>

        <div id="form__btn">
            <button id="btn">Enviar</button>
        </div>

        <div id="form__required">
            <p id="required"><span class="asterisk">*</span> Campos obrigatórios</p>
        </div>
    </main>

    <footer id="footer">
        <section id="footer__content">
            <h3>Entre em contato</h3>
            <ul id="content__ul">
                <li>
                    <a href="https://github.com/DiogoLCarvalho" target="_blanked">
                        <i class="fab fa-github-square"></i>
                    </a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-instagram-square"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </li>
            </ul>
            <p>&#169;2021 - Diogo Lima Carvalho</p>
            <p>diogo.carvalho.lc@gmail.com</p>
        </section>

    </footer>

    <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
</body>

</html>
